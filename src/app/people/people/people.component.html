<div class="row justify-content-center">
    <div class="container-fluid">
        <table class="table table-striped table-dark" style="overflow: auto;">
            <thead class="table-dark">
                <tr>
                    <td scope="row">Name</td>
                    <td scope="row">Wife</td>
                    <td scope="row">Children</td>
                    <td scope="row">Aatya</td>
                    <td scope="row">Mavshi</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let fam of familyInfo">
                    <td scope="row">{{fam.Name}}</td>
                    <td scope="row">{{fam.Wife}}</td>
                    <td scope="row">
                        <div>
                            <a>{{fam.Children.Daughter1}}</a><br>
                            <a>{{fam.Children.Daughter2}}</a><br>
                            <a>{{fam.Children.Son}}</a>
                        </div>
                    </td>
                    <td scope="row">
                        <div *ngFor="let ata of fam.Aatya">
                            <a>{{ata}}</a>
                        </div>
                    </td>
                    <td scope="row">
                        <div *ngFor="let ma of fam.Mavshi">
                           <a>{{ma.name}}</a> <br>
                           <a>{{ma.place}}</a>                           
                        </div>
                    </td>
                </tr>
            </tbody>
            </table>
    </div>

</div>
